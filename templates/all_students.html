<!DOCTYPE html>

{% extends "layout.html" %}

{% block body %}

<br>
<br>
<form class="" action="" method="POST">
  <label for="">Cohort Name:</label>
  <select name="cohort_name" onchange="this.form.submit()">
    <option value="select_cohort">Select Cohort</option>
    {% for cohort in cohort_list %}
      <option value="{{cohort.name}}">{{cohort.name}}</option>
    {% endfor %}
  </select>
</form>
<br>
<br>
Here are the students in the {{result_list[0].name}} Cohort.
<table>
  <tr>
    <th>
      Name
    </th>
  </tr>
{% for item in result_list %}
  <tr>
    <td>
      <a href="/student_profile/{{item.id}}">{{item.first_name}} {{item.last_name}}</a>
    </td>
  </tr>

{% endfor %}
</table>

<br>
<form class="" action="/add" method="">
  <button type="submit" name="button_add_entry">Add Entry</button>
</form>

{% endblock %}
