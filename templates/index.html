<!DOCTYPE html>

{% extends "layout.html" %}

<form action="/search_user" method="POST">
  <input type="text" name="search_bar" value="Search...">
  <button type="submit" name="search_submit">Submit</button>
</form>

{% block body %}
<table>
  <tr>
    <th>
      Name
    </th>

  </tr>
{% for item in query %}
  <tr>
    <td>
      {{item.first_name}} {{item.last_name}}
    </td>
  </tr>

{% endfor %}

</table>
{% endblock %}
