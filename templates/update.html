<!DOCTYPE html>

{% extends "layout.html" %}

{% block body %}
<!--Form Update for User Profile Info-->
<form class="" action="/update_entry" method="POST">
  <input type="hidden" name="id" value="{{user_id}}">
  <div class="form-group">
    <label for="">First Name:</label>
    <input type="text" class="form-control" name="first_name" value="{{result.first_name}}">
  </div>

  <div class="form-group">
    <label for="">Last Name:</label>
    <input type="text" class="form-control" name="last_name" value="{{result.last_name}}">
  </div>
  <div class="form-group">
    <label for="">Email:</label>
    <input type="text" class="form-control" name="email" value="{{result.email}}">
  </div>
  <div class="form-group">
    <label for="">Web Page:</label>
    <input type="text" class="form-control" name="web_page" value="{{result.web_page}}">
  </div>
  <div class="form-group">
    <label for="">GitHub:</label>
    <input type="text" class="form-control" name="github" value="{{result.github}}">
  </div>
  <div class="form-group">
    <label for="">Short Bio:</label>
    <textarea class="form-control" name="bio" rows="8" cols="40">{{result.bio}}</textarea>
  </div>
  <button type="submit" class="btn btn-default" >Update Entry</button>
</form>
{% endblock %}
