<!DOCTYPE html>

{% extends "layout.html" %}

{% block body %}

<p>Hello, citizen. Who would you like to add?</p>
<form class="form-horizontal" action="/add_entry" method="post">
  <div class="form-group">
    <label for="">First Name:</label>
    <input type="text" class="form-control" name="first_name" value="">
  </div>
  <div class="form-group">
    <label for="">Last Name:</label>
    <input type="text" class="form-control" name="last_name" value="">
  </div>
  <div class="form-group">
    <label for="">Email:</label>
    <input type="email" class="form-control" name="email" value="">
  </div>
  <div class="form-group">
    <label for="">Web Page:</label>
    <input type="text" class="form-control" name="web_page" value="">
  </div>
  <div class="form-group">
    <label for="">GitHub:</label>
    <input type="text" class="form-control" name="github" value="">
  </div>
  <div class="form-group">
    <label for="">Company Name:</label>
    <input type="text" class="form-control" name="company_name" value="">
  </div>
  <div class="form-group">
    <label for="">Current Location:</label>
    <input type="text" class="form-control" name="current_location" value="">
  </div>
  <div class="form-group">
    <label for="">Short Bio:</label>
    <textarea class="form-control" name="bio" rows="8" cols="40"></textarea>
  </div>
  <div class="form-group">
    <div class="radio-inline">
      <label>
        <input type="radio" name="available_for_work" value="TRUE">
        AVAILABLE for work
      </label>
    </div>
    <div class="radio-inline">
      <label>
        <input type="radio" name="available_for_work" value="FALSE">
        NOT AVAILABLE for work
      </label>
    </div>
  </div>
  <!-- Need to change this information.  It will come from the database -->
  <div class="form-group">
    <label for="">Which Cohort?</label>
    <div class="radio">
      <label>
        <input type="radio" name="cohort_id" value="1">
        April 2016
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="cohort_id" value="2">
        July 2016
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="cohort_id" value="3">
        September 2016
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="cohort_id" value="4">
        September 2016 Elective
      </label>
    </div>
  </div>
  <!-- Need to change this information.  It will come from the database -->
  <div class="form-group">
    <label for="">User Type?</label>
    <div class="radio">
      <label>
        <input type="radio" name="user_type_id" value="1">
        Student
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="user_type_id" value="2">
        Instructor
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="user_type_id" value="3">
        Admin
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="user_type_id" value="4">
        Alum
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="user_type_id" value="5">
        Employer
      </label>
    </div>
  </div>
  <button class="btn btn-default" type="submit" name="button_create_entry">Create Entry</button>
</form>

{% endblock %}
