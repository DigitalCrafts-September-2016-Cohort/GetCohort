<!DOCTYPE html>

{% extends "layout.html" %}

{% block body %}

<p>Hello, citizen. Who would you like to add?</p>
<form class="" action="/add_entry" method="post">
  <label for="">First Name:</label>
  <input type="text" name="first_name" value="">
  <br>
  <br>
  <label for="">Last Name:</label>
  <input type="text" name="last_name" value="">
  <br>
  <br>
  <label for="">Email</label>
  <input type="text" name="email" value="">
  <br>
  <br>
  <label for="">Web Page:</label>
  <input type="text" name="web_page" value="">
  <br>
  <br>
  <label for="">GitHub:</label>
  <input type="text" name="github" value="">
  <br>
  <br>
  <label for="">Current Location:</label>
  <input type="text" name="current_location" value="">
  <br>
  <br>
  <label for="">Short Bio:</label>
  <textarea name="bio" rows="8" cols="40"></textarea>
  <br>
  <br>
  <label for="">Available for Work?</label>
  <input type="radio" name="available_for_work" value="TRUE">Yes?
  <input type="radio" name="available_for_work" value="FALSE">No?<br>
  <br>
  <br>
  <!-- Need to change this information.  It will come from the database -->
  <label for="">Which Cohort?</label>
  <input type="radio" name="cohort_id" value="1">April 2016<br>
  <input type="radio" name="cohort_id" value="2">July 2016<br>
  <input type="radio" name="cohort_id" value="3">September 2016<br>
  <input type="radio" name="cohort_id" value="4">September 2016 Elective<br>
  <br>
  <br>
  <!-- Need to change this information.  It will come from the database -->
  <label for="">User type?</label>
  <input type="radio" name="user_type_id" value="1">Student<br>
  <input type="radio" name="user_type_id" value="2">Instructor<br>
  <input type="radio" name="user_type_id" value="3">Admin<br>
  <input type="radio" name="user_type_id" value="4">Alumnus<br>
  <input type="radio" name="user_type_id" value="5">Employer<br>
  <br>
  <br>
  <button type="submit" name="button_create_entry">Create Entry</button>

</form>

{% endblock %}
